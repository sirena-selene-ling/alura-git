<meta charset="utf-8">
<h1> Puntos de un equipo de futbol </h1>
<script>

    function saltarlinea() { 

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		document.write("<hr>");
		document.write("<br>");
		document.write("<br>");
    }

function imprimir (frase) { 

     	document.write("<big>" + frase + "</big>");
     	saltarlinea();

     }

var victorias = parseInt(prompt ("Informe la cantidad de victorias"));


var empates =parseInt(prompt ("Informe la cantidad de empastes"));

puntosTotal =( victorias * 3)+(empates);

imprimir ("El total de Puntos del equipo es :" + puntosTotal); 

if (puntosTotal >28){ 

	imprimir("El equipo esta mejor que el año pasado");

}


if(puntosTotal <28){

imprimir("El equipo esta peor que el año pasado");
}

if(puntosTotal ==28) {  

imprimir("El equipo esta igual que el año pasado");
}


</script>
