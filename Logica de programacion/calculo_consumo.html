<meta charset="utf-8">
<h3>¿Alcohol o gasolina?</h3>

<script>

var tanque = 40;	
var kilometrosgas = 480;
var kilometrosal = 300;
document.write("<br>");
document.write("<br>");
document.write("Problema: Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un camino de 480 kilómetros");
document.write("<br>");
document.write("¿Cuál es el consumo de gasolina por kilómetro recorrido? "+ kilometrosgas/tanque +" km/L" );
document.write("<br>");
document.write("Por otro lado, con el alcohol: el mismo tanque de 40 litros hace un recorrido de 300 kilómetro,s. ");
document.write("<br>");
document.write("¿Cuál es el consumo de alcohol por kilómetro recorrido?" + kilometrosal/tanque +" km/L")

</script>
